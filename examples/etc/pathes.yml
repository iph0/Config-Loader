pathes:
  root_dir: "/myservice"

  bin_dir:  "${pathes.root_dir}/bin"
  lib_dir:  "${pathes.root.dir}/lib"
  data_dir: "${pathes.root_dir}/data"

  templates_dirs: "${pathes.data_dir}/templates"
  images_dir:     "${pathes.data_dir}/images"
  sessions_dir:   "${pathes.data_dir}/sessions"

  books_dirs:
    - "${pathes.data_dir}/books/${languages.0}"
    - "${pathes.data_dir}/books/${languages.1}"
    - "${pathes.data_dir}/books/${languages.2}"

languages: [ "ru", "en", "de" ]

